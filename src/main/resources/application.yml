    port: 6379
  application:
    name: open-source-map-service
  # 默认 dev 环境
  profiles:
    active: dev
  # 支持 swagger3
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  #  redis:
  #    host: 192.168.210.179
  #    port: 6379
