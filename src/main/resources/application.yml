        dm8:
          url: jdbc:dm://192.168.210.201:5236
          username: OPEN_SOURCE
          password: Admin@9000
          driver-class-name: dm.jdbc.driver.DmDriver
          hikari:
            connection-timeout: 30000
  # 文件上传
  servlet:
    multipart:
      # 大小限制
      max-file-size: 10MB
